<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mars Mission</title>
  </head>
  <body>
    <!-- Jumbotron -->
  <div class="container">
    <div class="jumbotron text-center bg-info text-white">
    <h1 class = "display-3">Mission to Mars</h1>
    <p><a class="btn btn-light btn-lg" href="/scrape" role="button">Get Mars Data!</a></p>
    </div>  <!-- close jumbotron -->
  </div> <!-- close container -->

  <!-- News Section -->
  <div class="container">
    <h2 class = "display-4"><strong>Latest Mars News</strong></h2>
    <h3 class = "display-5"><strong>{{ mars.title }}</strong></h3>
    <h3 class = "display-5">{{ mars.news }}</h3>
  </div>
  <div class="container">
        <div class="row">
            <!-- Left Image-->
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Featured Mars Image</h3>
                <img src="{{ mars.img }}" style="max-width:100%; max-height: auto;" alt="Mars Image">
            </div>

            <!-- Weather Card -->
            <div class="col-lg-4 col-md-4 col-sm-12">

                <div class="card" style="width: 18rem;">
                    <div class="card-body text-white bg-dark">
                        <h6 class="card-title">Current Weather on Mars</h6>
                        <p class="card-text" align="center">{{ mars.weather_tweet }}</p>
                    </div>

                </div>

                <!-- Table -->
                <br>
                <h3>Mars Facts</h3>
                <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                        {{ mars.mars_facts|safe}}
                </div> 
            </div> <!-- col4 -->
        </div><!-- Row -->
    </div><!-- Container -->

    <!-- Cards -->
    <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
    <div class="card-deck">
        <hr>
        <div class="col-md-12">
            <div class="row">
                {% for item in mars.hemisphere_image_urls %}
                <div class="col-md-6">
                    <div class="card text-white bg-dark" style="margin: 30px;">
                        <img class="card-img-top" src="{{ item.img_url }}" />
                        <div class="card-body">
                            <p class="card-text">{{ item.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
</div><!-- Close main container -->    
    
</div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
